<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <meta charset="UTF-8" />
  <title>Buy-bye – 첫 가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }
    .app-frame {
      width: 100vw;
      max-width: 1080px;
      aspect-ratio: 9 / 19.5;
      position: relative;
      overflow: hidden;
      /* 배경 이미지 경로도 아까 고친대로 유지합니다 */
      background-image: url("./image/loginBackground.png");
      background-size: cover;
      background-position: center;
    }

    .app-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 56px 24px 40px;
      text-align: center;
      z-index: 10;
    }

    /* .logo-text 스타일은 더 이상 쓰지 않으므로 지워도 됩니다. */

    .tree {
	    /* 1. 크기 설정 (아까 키운 그대로) */
		width: 75%;
		max-width: 500px;
		height: auto;
		filter: drop-shadow(0 18px 28px rgba(0,0,0,0.18));

		/* 2. 위치 설정 (여기가 중요합니다!) */
		position: relative;  /* "내 위치를 기준으로 움직이겠다"는 뜻 */
		top: 50px;           /* 원래 있던 자리에서 아래로 50px만큼만 혼자 내려감 */
	
		  /* 3. 마진 초기화 */
		  /* 아까 늘렸던 margin-top을 지우거나 줄여야 전체가 안 밀립니다 */
		margin-top: 20px;    
		margin-bottom: 48px;
    }

    .headline {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 40px;
      color: #000;
      /* 이미지와 텍스트가 한 줄에 자연스럽게 있게 하기 위한 설정 */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px; /* 이미지와 텍스트 사이 간격 */
      /* ▼ 위로 올리기 위한 코드 추가 ▼ */
	  position: relative;  /* 위치 이동 활성화 */
      top: -50px;          /* 위로 30px 올라감 (숫자를 조절하세요) */
    }

    /* 새로 추가된 문구 중간 로고 스타일 */
    .headline-logo {
      height: 6.0em; /* 현재 폰트 크기의 1.5배 높이로 설정 */
      width: auto;   /* 비율 유지 */
      /* 필요하다면 미세 위치 조정 */
      /* position: relative; top: 2px; */
    }

    .kakao-wrap {
      margin-top: auto;
      margin-bottom: 8vh;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .kakao-btn {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
    }

    .kakao-btn img {
      width: 100%;
      max-width: 500px;
      height: auto;
      position: relative;  /* 위치 이동 활성화 */
      top: -30px;     /* 위로 30px 올라감 (숫자를 조절하세요) */
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div class="app-frame">
    <div class="app-content">

      <img class="tree"
           src="./image/Lv5smile.png"
           alt="tree" />

      <div class="headline">
        <img src="./image/Buy-Bye.png" 
             alt="Buy-bye Logo" 
             class="headline-logo">
        <span>가 처음이신가요?</span>
      </div>

      <div class="kakao-wrap">
        <button class="kakao-btn">
          <img src="./image/kakao.jpg"
               alt="카카오 로그인" />
        </button>
      </div>

    </div>
  </div>
</body>
</html>
