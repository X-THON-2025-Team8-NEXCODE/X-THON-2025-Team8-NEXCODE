<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Buy-bye 소비 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- 폰트: 프리텐다드 -->
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <!-- 이 페이지 전용 CSS -->
  <link rel="stylesheet" href="calendarBuyList.css" />
</head>
<body>

  <div class="app-frame">
    <!-- 상단 아이콘들 -->
    <div class="top-bar">
      <button class="icon-btn" onclick="location.href='index.html'">
        <img src="./image/home.png" class="icon-img" alt="홈">
        <span class="icon-text">홈 화면</span>
      </button>
      
      <button class="icon-btn" onclick="location.href='calendar.html'">
        <img src="./image/calendar.png" class="icon-img" alt="캘린더">
        <span class="icon-text">캘린더</span>
      </button>
    </div>

    <!-- 캐릭터 -->
    <div class="character-section">
      <img src="./image/seed.png" class="char-img" alt="캐릭터">
    </div>

    <!-- 말풍선 (타이핑 텍스트) -->
    <div class="speech">
      <div class="speech-bubble">
        <p id="typing-text" class="typing-text"></p>
      </div>
    </div>

    <!-- 상세 카드 -->
    <div class="detail-card">
      <div class="card-date">2025년 11월 1일</div>

      <div class="expense-list" id="expenseList">
        <!-- JS에서 렌더링 -->
      </div>

      <div class="edit-area">
        <img src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" class="arrow-icon" alt="arrow">
        
        <button class="edit-btn" onclick="goToEvaluationPage()">
          <img src="./image/good.png" alt="edit">
          소비 평가 수정
        </button>
      </div>
    </div>

  </div>

  <script>
    // ========= 1. URL에서 날짜 파라미터 읽기 =========
    const urlParams   = new URLSearchParams(window.location.search);
    const yearParam   = urlParams.get('year');
    const monthParam  = urlParams.get('month');
    const dayParam    = urlParams.get('day');

    // 말풍선에 들어갈 문구 (기본값)
    let messageText = "오늘의 소비 내역입니다.";

    if (yearParam && monthParam && dayParam) {
      // 말풍선 문구 (타이핑 효과로 표시)
      messageText = `${monthParam}월 ${dayParam}일의 소비 내역입니다.`;

      // 카드 상단 날짜 텍스트
      const cardDateEl = document.querySelector('.card-date');
      if (cardDateEl) {
        cardDateEl.innerText = `${yearParam}년 ${monthParam}월 ${dayParam}일`;
      }
    }

    // ========= 2. 말풍선 타이핑 효과 =========
    const typingTarget = document.getElementById("typing-text");
    let typingIndex = 0;

    function typeStep() {
      if (typingIndex <= messageText.length) {
        typingTarget.textContent = messageText.slice(0, typingIndex);
        typingIndex++;
        setTimeout(typeStep, 60); // 속도 조절
      }
    }

    // 페이지 로드 시 바로 타이핑 시작
    typeStep();

    // ========= 3. 하루 소비 내역 더미 데이터 =========
    let expenses = [
      { id: 1, brand: 'Mega',    logo: 'https://cdn-icons-png.flaticon.com/512/7520/7520466.png', price: '-3,900원',  desc: '메가커피 | 카카오뱅크',      status: 'none' },
      { id: 2, brand: 'Netflix', logo: 'https://cdn-icons-png.flaticon.com/512/5977/5977590.png', price: '-11,700원', desc: '넷플릭스 | 카카오페이',      status: 'bad'  },
      { id: 3, brand: 'Baemin',  logo: 'https://cdn-icons-png.flaticon.com/512/900/900627.png',   price: '-14,000원', desc: '배달의 민족 | 페페로니 피자', status: 'none' },
      { id: 4, brand: 'Netflix', logo: 'https://cdn-icons-png.flaticon.com/512/5977/5977590.png', price: '-11,700원', desc: '넷플릭스 | 카카오페이',      status: 'bad'  },
      { id: 5, brand: 'Baemin',  logo: 'https://cdn-icons-png.flaticon.com/512/900/900627.png',   price: '-14,000원', desc: '배달의 민족 | 치킨',          status: 'good' }
    ];

    let selectedIds = [];
    const listContainer = document.getElementById('expenseList');

    // ========= 4. 리스트 렌더링 =========
    function renderList() {
      listContainer.innerHTML = '';

      expenses.forEach(item => {
        let iconSrc = '';
        if (item.status === 'good')      iconSrc = './image/greenTUp.png';
        else if (item.status === 'bad') iconSrc = './image/redTDown.png';
        else                            iconSrc = './image/postpone.png';

        const div = document.createElement('div');
        div.className = 'expense-item';
        if (selectedIds.includes(item.id)) {
          div.classList.add('selected');
        }

        div.innerHTML = `
          <div class="item-left">
            <img src="${item.logo}" class="brand-logo" alt="logo">
            <div class="item-info">
              <div class="item-price">${item.price}</div>
              <div class="item-desc">${item.desc}</div>
            </div>
          </div>
          <img src="${iconSrc}" class="status-icon" alt="status">
        `;

        div.onclick = () => toggleSelect(item.id);
        listContainer.appendChild(div);
      });
    }

    // ========= 5. 선택 토글 =========
    function toggleSelect(id) {
      if (selectedIds.includes(id)) {
        selectedIds = selectedIds.filter(sid => sid !== id);
      } else {
        selectedIds.push(id);
      }
      renderList();
    }

    // ========= 6. 선택 항목 평가 페이지로 이동 =========
    function goToEvaluationPage() {
      if (selectedIds.length === 0) {
        alert("평가를 수정할 내역을 하나 이상 선택해주세요!");
        return;
      }

      const idsParam = selectedIds.join(',');
      // choose.html에서 ids 파라미터를 읽어서 해당 항목만 평가
      location.href = `choose.html?ids=${idsParam}`;
    }

    // 초기 렌더링
    renderList();
  </script>
</body>
</html>
